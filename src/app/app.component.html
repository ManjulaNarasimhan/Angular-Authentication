  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-secondary border-bottom shadow-sm fixed-top">
    <h5 class="my-0 mr-md-auto font-weight-normal"> Angular Authentication</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a *ngIf = "this._authService.isLoggedIn" class="p-2 text-white">User Profile</a>
      <a *ngIf = "!this._authService.isLoggedIn" class="p-2 text-white" routerLinkActive="active" routerLink="log-in">Sign in</a>
    </nav>
    <a *ngIf = "!this._authService.isLoggedIn" class="btn btn-outline-primary" routerLinkActive="active" routerLink="sign-up">Sign up</a>
    <button *ngIf = "this._authService.isLoggedIn" class="btn btn-danger ml-4" type="button" (click) = "logout()">Logout</button>
  </div>
  <router-outlet></router-outlet>

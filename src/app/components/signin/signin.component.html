<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center"> Please Sign in</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" placeholder="Enter your Email Id" required>                
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="text" id="password" formControlName="password" class="form-control" placeholder="password">
        </div>
        <button class="btn btn-block btn-primary">Sign In</button>
    </form>
</div>
